<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SVGoodness</title>
    <style type="text/css" media="screen">
      input{
        width: 500px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="default_input" value='[( ( (scale 2 2) <+> (translate 2 3) ), Square,(1,"#000000","#ff0000") )]'>
    <button type="button" id="default_button" onclick="go('default_input')">Click Me!</button>
    <br>

    <input type="text" id="double_input" value='[(Compose (Scale 2.0 2.0) (Translate 2.0 3.0),Square,(1,"#000000","#ff0000")),(Compose (Scale 1.0 1.0) (Translate 8.0 3.0),Square,(1,"#00ff00","#ff00ff")),((Translate 12.5 12.5),Circle,(1,"#00ffff","#0000ff"))]'>
    <button type="button" id="double_button" onclick="go('double_input')">Click Me!</button>
    <br>

    <input type="text" id="input">
    <button type="button" id="button" onclick="go('input')">Click Me!</button>
    <script>
      var go = function(id){
        var input = document.getElementById(id).value
        console.log(input)
        var enc = btoa(input)
        console.log(enc)
        var url = location.href + enc
        console.log(url)
        location.href = url
      }
    </script>
  </body>
</html>
